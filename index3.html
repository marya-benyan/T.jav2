// طلب عدد صحيح من المستخدم

let number = parseInt(prompt("Please enter an integer:"));
// التحقق من أن الرقم المدخل هو عدد صحيح
if (isNaN(number) || number < 0) {
    alert("Please enter a valid positive integer.");
} else {
    let sum = 0; // متغير لتخزين المجموع

    // حلقة لحساب مجموع الأرقام من 0 إلى الرقم المدخل
    for (let i = 0; i <= number; i++) {
        sum += i;
    }

    // عرض النتيجة
    alert(`The sum of integers from 0 to ${number} is: ${sum}`);
}
